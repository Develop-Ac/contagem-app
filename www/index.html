<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contagem - Login</title>
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- Nossos estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        
        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
                    <img src="css/assets/logo_icon.png" alt="Logo AC" class="header-logo">
                    Sistema de Contagem
                </span>
                <div class="header-actions">
                    <button id="logout-btn" class="header-logout" type="button">
                        <i class="material-icons">power_settings_new</i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="mdl-layout__content">
            
            <!-- Tela de Login -->
            <div id="login-screen" class="screen active">
                <div class="login-container">
                    <div class="login-shell">
                        <div class="login-panel login-panel__brand">
                            <div class="brand-content">
                                <div class="login-logo">
                                    <img src="css/assets/logo_completa.png" alt="AC Acessórios">
                                </div>
                                <h2>Bem-vindo ao Sistema de Contagem</h2>
                                <p class="brand-text">Acesse com suas credenciais.</p>
                            </div>
                        </div>
                        <div class="login-panel login-panel__form">
                            <div class="form-content">
                                <div class="login-logo login-logo--mobile">
                                    <img src="css/assets/logo_completa.png" alt="AC Acessórios">
                                </div>
                                <h4>Vamos iniciar</h4>
                                <p class="form-subtitle">Entre com sua conta</p>
                                <form id="login-form" class="login-form">
                                    <label class="sr-only" for="codigo">Código do Usuário</label>
                                    <input class="login-input" type="text" id="codigo" name="codigo" placeholder="Código do Usuário" required>

                                    <label class="sr-only" for="senha">Senha</label>
                                    <input class="login-input" type="password" id="senha" name="senha" placeholder="Senha" required>

                                    <div id="login-loading" class="mdl-spinner mdl-js-spinner" style="display: none;"></div>

                                    <button type="submit" class="login-button">
                                        Entrar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tela de Listagem de Contagens -->
            <div id="contagens-screen" class="screen">
                <div class="content-container">
                    <div id="user-info" class="user-greeting">
                        <span id="user-name">Carregando...</span>
                    </div>

                    <div class="page-header">
                        <h3 class="page-title">
                            Minhas Tarefas
                        </h3>
                    </div>
                    
                    <div id="contagens-loading" class="loading-center">
                        <div class="mdl-spinner mdl-js-spinner is-active"></div>
                    </div>
                    
                    <div id="contagens-grid" class="contagens-grid"></div>
                </div>
            </div>

            <!-- Tela de Itens da Contagem -->
            <div id="itens-screen" class="screen">
                <div class="content-container">
                    <div class="page-header">
                        <button id="back-btn" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">arrow_back</i>
                        </button>
                        <h3 class="page-title">
                            <i class="material-icons">assignment_late</i>
                            Itens para Conferência
                        </h3>
                    </div>
                    
                    <div class="contagem-heading">
                        <span id="contagem-heading">Contagem #--</span>
                    </div>
                    
                    <div id="itens-loading" class="loading-center">
                        <div class="mdl-spinner mdl-js-spinner is-active"></div>
                    </div>
                    
                    <div id="itens-card-container" class="table-container itens-card-container">
                        <div id="itens-list" class="itens-card-list"></div>
                    </div>
                    
                    <!-- Botão Salvar -->
                    <div class="save-actions">
                        <button id="salvar-btn" class="primary-save-btn" disabled onclick="handleSalvarContagem();">
                            <i class="material-icons">save</i>
                            Concluir Contagem
                        </button>

                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Toast para notificações -->
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
